<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ground Controls</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000; /* ou transparent se seu site permitir */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .iframe-wrapper {
      position: relative;
      width: 100%;
      max-width: 100%;
      padding-bottom: 65%; /* controla a proporção do flipbook + setas */
      height: 0;
      overflow: hidden;
    }

    .iframe-wrapper iframe {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 1200px; /* largura real do conteúdo do flipbook */
      height: 750px;  /* altura total com as setas visíveis */
      max-width: 100%;
      border: none;
    }

    @media (max-width: 1300px) {
      .iframe-wrapper iframe {
        width: 1000px;
        height: 650px;
      }
    }

    @media (max-width: 1024px) {
      .iframe-wrapper iframe {
        width: 800px;
        height: 550px;
      }
    }

    @media (max-width: 768px) {
      .iframe-wrapper iframe {
        width: 600px;
        height: 450px;
      }
    }

    @media (max-width: 480px) {
      .iframe-wrapper iframe {
        width: 90vw;
        height: 70vh;
      }
    }
  </style>
</head>
<body>
  <div class="iframe-wrapper">
    <iframe
      src="https://flipbook-magazine.vercel.app/"
      loading="lazy"
      allowfullscreen>
    </iframe>
  </div>
</body>
</html>
