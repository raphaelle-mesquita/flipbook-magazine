<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Ground Controls</title>
</head>

<body>
  <div class="flipbook-wrapper">
    <div id="flipbook" class="flipbook">
      <div class="hard page-01"></div>
      <div class="hard page-02"></div>

      <div class="page page-03"></div>
      <div class="page page-04"></div>
      <div class="page page-05"></div>
      <div class="page page-06"></div>
      <div class="page page-07"></div>
      <div class="page page-08"></div>
      <div class="page page-09"></div>
      <div class="page page-10"></div>
      <div class="page page-11"></div>
      <div class="page page-12"></div>
      <div class="page page-13"></div>
      <div class="page page-14"></div>

      <div class="hard page-15"></div>
      <div class="hard page-16"></div>
    </div>

    <div class="flipbook-nav">
      <button id="prevPage">&#8592;</button> <!-- â† -->
      <button id="nextPage">&#8594;</button> <!-- â†’ -->
    </div>
  </div>

  <script src="jquery.js"></script>
  <script src="turn.js"></script>

  <script>
    $(document).ready(function () {
      const flip = $('#flipbook');

      // Inicializa o flipbook respeitando o formato quadrado (mobile e desktop)
      flip.turn({
        width: $(window).width() < 768 ? 400 : 600, // ðŸ“ width quadrado
        height: $(window).width() < 768 ? 400 : 600, // ðŸ“ height quadrado
        autoCenter: true,
        duration: 300,
        display: $(window).width() < 768 ? 'single' : 'double' // ðŸ“± Mobile: single page
      });

      // Responsivo: ajusta ao redimensionar a janela
      $(window).resize(function () {
        flip.turn('display', $(window).width() < 768 ? 'single' : 'double');
        flip.turn('size', $(window).width() < 768 ? 400 : 600, $(window).width() < 768 ? 400 : 600);
      });

      // Efeito teaser automÃ¡tico
      let teaserCount = 0;
      const maxTeaser = 3;

      const flipTeaser = setInterval(() => {
        teaserCount++;
        flip.turn('next');
        if (teaserCount >= maxTeaser) {
          clearInterval(flipTeaser);
          setTimeout(() => {
            flip.turn('page', 1);
          }, 1000);
        }
      }, 900);

      // NavegaÃ§Ã£o pelas setas
      document.getElementById("prevPage").addEventListener("click", () => {
        flip.turn("previous");
      });

      document.getElementById("nextPage").addEventListener("click", () => {
        flip.turn("next");
      });

      // Se quiser manter o clique para abrir em nova aba, ativar este bloco:
      /*
      document.querySelector('.flipbook').addEventListener('click', function (event) {
        if (!event.target.closest('.flipbook-nav')) {
          window.open('https://flipbook-magazine.vercel.app/', '_blank');
        }
      });
      */
    });
  </script>

</body>

</html>
