<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Ground Controls</title>
</head>

<body>
  <div class="flipbook-wrapper">
    <div id="flipbook" class="flipbook">
      <div class="hard page-01"></div>
      <div class="hard page-02"></div>

      <div class="page page-03"></div>
      <div class="page page-04"></div>
      <div class="page page-05"></div>
      <div class="page page-06"></div>
      <div class="page page-07"></div>
      <div class="page page-08"></div>
      <div class="page page-09"></div>
      <div class="page page-10"></div>
      <div class="page page-11"></div>
      <div class="page page-12"></div>
      <div class="page page-13"></div>
      <div class="page page-14"></div>

      <div class="hard page-15"></div>
      <div class="hard page-16"></div>
    </div>

    <div class="flipbook-nav">
      <button id="prevPage">&#8592;</button>
      <button id="nextPage">&#8594;</button>
      <button id="fullscreenBtn">⛶</button>
    </div>
  </div>

  <script src="jquery.js"></script>
  <script src="turn.js"></script>

  <script>
    $(document).ready(function () {
      const flip = $('#flipbook');

      function adjustFlipbook() {
        if (window.innerWidth < 768) {
          // Mobile Portrait
          flip.turn('size', 400, 400);
          flip.turn('display', 'single');
        } else if (window.innerWidth > window.innerHeight && window.innerWidth < 1024) {
          // Mobile Landscape (deitado)
          flip.turn('size', 700, 500);
          flip.turn('display', 'double');
        } else {
          // Desktop normal
          flip.turn('size', 1200, 600);
          flip.turn('display', 'double');
        }
      }

      flip.turn({
        width: 1200,
        height: 600,
        autoCenter: true,
        duration: 300,
        display: 'double'
      });

      adjustFlipbook();

      $(window).resize(function () {
        adjustFlipbook();
      });

      // Botões de navegação
      document.getElementById("prevPage").addEventListener("click", () => {
        flip.turn("previous");
      });

      document.getElementById("nextPage").addEventListener("click", () => {
        flip.turn("next");
      });

      // Botão de Fullscreen corrigido
      document.getElementById("fullscreenBtn").addEventListener("click", () => {
        const flipbookWrapper = document.querySelector('.flipbook-wrapper');
        if (flipbookWrapper.requestFullscreen) {
          flipbookWrapper.requestFullscreen();
        } else if (flipbookWrapper.webkitRequestFullscreen) {
          flipbookWrapper.webkitRequestFullscreen();
        } else if (flipbookWrapper.msRequestFullscreen) {
          flipbookWrapper.msRequestFullscreen();
        }
      });
    });
  </script>

</body>

</html>
